<div class="container">
    <div class="card">
        <h3 class="text-center">List</h3>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Team name</th>
                    <th>Engine Used</th>
                    <th>Tires Used</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let user of users">
                        <td>{{user.position}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.points}}</td>
                        <td>{{user.teamName}}</td>
                        <td>{{user.engineUsed}}</td>
                        <td>{{user.tires}}</td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
